   </p>

</div>

   function alerta() {
       let tiempo = document.getElementById("tiempo").value
       console.log('imprimir: ', tiempo);
       console.log('imprimir: ', tiempo);

       const gravedad = (9.8)/2
       const alturaTorre = tiempo * gravedad
       document.getElementById('cont1').innerHTML =`
       <p">La altura de la torre desde que se lanzó el objeto
               <br>
        con tiempo $n es de: ${alturaTorre}</p>
       `
       console.log('imprimir: ', alturaTorre);
   }
